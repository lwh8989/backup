<!doctype html><html lang="ko"><head><title>Stove Core UI</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="/static/icon/stove-font-icon.css"><link rel="stylesheet" href="/static/scroll/perfect-scrollbar.css"><script src="/static/scroll/perfect-scrollbar.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/unescaped-markup/prism-unescaped-markup.min.css" integrity="sha512-g33HCZ23fueSK96JEeoy9DelAlu7Ry5mtxqLk+zlEiPj7NIpFI6T9mybOvQxjBN50FALFDCviMXiLqWJcFwzaA==" crossorigin="anonymous"/><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js" integrity="sha512-YBk7HhgDZvBxmtOfUdvX0z8IH2d10Hp3aEygaMNhtF8fSOvBZ16D/1bXZTJV6ndk/L/DlXxYStP8jrF77v2MIg==" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/unescaped-markup/prism-unescaped-markup.min.js" integrity="sha512-HLGEkAJpy4x6+5YvKMTlo7Xyz2MgA/+4nJEsIOaM9b+LjLDvpsay+0EpUmSNVeopbCaT5Fptwhbc0y+pUFBPqg==" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"><script defer="defer" src="core.js"></script><link href="core.css" rel="stylesheet"></head><body class="layout-guide"><p class="guide-title">Stove Core UI</p><div class="guide-content container"><div class="page-category"><input id="all" type="radio" name="category" checked="checked"> <label for="all" data-filter="*">All</label> <input id="core" type="radio" name="category"> <label for="core" data-filter="[data-value=core]">Core</label> <input id="layout" type="radio" name="category"> <label for="layout" data-filter="[data-value=layout]">Layout</label> <input id="form" type="radio" name="category"> <label for="form" data-filter="[data-value=form]">Form</label> <input id="element" type="radio" name="category"> <label for="element" data-filter="[data-value=element]">Element</label> <input id="module" type="radio" name="category"> <label for="module" data-filter="[data-value=module]">Module</label> <input id="partial" type="radio" name="category"> <label for="partial" data-filter="[data-value=partial]">Partial</label> <input id="lagarcy" type="radio" name="category"> <label for="lagarcy" data-filter="[data-value=lagarcy]">Lagarcy</label></div><ul class="page-list grid"></ul></div><script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script><script id="template-list-item" type="text/template"><li class="page-list-item element-item" data-value="@filter">
      <a href="@url">
        <div class="item-left">
          <em class="tit">@title</em>
          <span class="path">@url</span>
        </div>
        <div class="item-sub">
          <span>Developer</span>
          <em class="developer">@developer</em>
        </div>
      </a>
    </li></script><script>(function () {

      var data = [
        {
          name: 'Core Typography',
          path: 'core/font/font.html',
          developer: '이원호'
        }, {
          name: 'Core Color',
          path: 'core/color/color.html',
          developer: '이원호'
        }, {
          name: 'Core Space',
          path: 'core/space/space.html',
          developer: '이원호'
        }, {
          name: 'Core Font Icon',
          path: 'core/icon/icon.html',
          developer: '이원호'
        }, {
          name: 'Core Motion',
          path: 'core/motion/motion.html',
          developer: '이원호'
        }, {
          name: 'Core Radius',
          path: 'core/radius/radius.html',
          developer: '이원호'
        }, {
          name: 'Core Shadow',
          path: 'core/shadow/shadow.html',
          developer: '이원호'
        }, {
          name: 'Core Ratio',
          path: 'core/ratio/ratio.html',
          developer: '이원호'
        }, {
          name: 'Layout Basic',
          path: 'layout/basic/basic.html',
          developer: '이원호'
        }, {
          name: 'Form Button',
          path: 'form/button/button.html',
          developer: '이원호'
        }, {
          name: 'Form Checkbox',
          path: 'form/checkbox/checkbox.html',
          developer: '이원호'
        }, {
          name: 'Form Radio',
          path: 'form/radio/radio.html',
          developer: '이원호'
        }, {
          name: 'Form Dropdown',
          path: 'form/dropdown/dropdown.html',
          developer: '이원호'
        }, {
          name: 'Form Input',
          path: 'form/input/input.html',
          developer: '이원호'
        }, {
          name: 'Form Toggle',
          path: 'form/toggle/toggle.html',
          developer: '이원호'
        }, {
          name: 'Element Badge',
          path: 'element/badge/badge.html',
          developer: '이원호'
        }, {
          name: 'Element Tooltip',
          path: 'element/tooltip/tooltip.html',
          developer: '이원호'
        }, {
          name: 'Module Board',
          path: 'module/board/board.html',
          developer: '이원호'
        }, {
          name: 'Module Pagination',
          path: 'module/pagination/pagination.html',
          developer: '이원호'
        }, {
          name: 'partial Dialog',
          path: 'partial/dialog/dialog.html',
          developer: '이원호'
        }, {
          name: 'partial Footer',
          path: 'partial/footer/footer.html',
          developer: '이원호'
        }, {
          name: 'partial Navigation',
          path: 'partial/navigation/navigation.html',
          developer: '이원호'
        }, {
          name: 'partial GNB Sidebar',
          path: 'partial/gnb-side/gnb-side.html',
          developer: '이원호'
        }, {
          name: 'Lagarcy',
          path: 'lagarcy/lagarcy.html',
          developer: '이원호'
        }
      ];

      window.addEventListener('DOMContentLoaded', function () {
        var templateHtml = document
          .getElementById("template-list-item")
          .innerHTML;
        var listHtml = "";

        for (var item of data) {
          filter = item
            .path
            .split('/')[0];
          listHtml += templateHtml
            .replace(/@filter/g, filter)
            .replace(/@url/g, item.path)
            .replace(/@title/g, item.name)
            .replace(/@developer/g, item.developer);
        }
        document
          .querySelector(".page-list")
          .innerHTML = listHtml;

        var iso = new Isotope('.grid', {
          itemSelector: '.element-item',
          layoutMode: 'vertical'
        });

        var category = document.querySelector(".page-category");

        category.addEventListener('click', function (event) {
          if (!matchesSelector(event.target, 'label')) {
            return;
          }
          var filterValue = event
            .target
            .getAttribute('data-filter');
          iso.arrange({filter: filterValue});
        });
      });
    })();</script></body></html>
